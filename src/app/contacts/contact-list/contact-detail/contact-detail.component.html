<div class="row panel panel-default">
  <div class="col-xs-12 panel-heading">
    <h2>{{ contact.name }}</h2>
    <img [src]="contact.imageUrl" [alt]="contact.name" />
    <button (click)="onDelete()" class="btn btn-danger pull-right">
      Delete
    </button>
    <a
      style="cursor: pointer"
      class="btn btn-primary pull-right"
      routerLink="edit"
      >Edit</a
    >
  </div>
  <div class="col-xs-12 panel-body">
    <p><strong>Email:</strong> {{ contact.email }}</p>
    <p><strong>Phone:</strong> {{ contact.phone }}</p>
    <p><strong>Contacts in Team:</strong></p>
    <div class="col-xs-12 panel-body" *ngFor="let contact of contact.group">
      <div>
        <cms-contact-item
          class="col-sm-11"
          [contact]="contact"
        ></cms-contact-item>
      </div>
    </div>
  </div>
</div>
